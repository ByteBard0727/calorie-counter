<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-sm mx-auto flex items-center justify-center w-full">
        <p class="absolute top-5 font-semibold text-3xl">Login</p>
        <!-- Horizontal line outside the container to take full width -->
        <hr class="border-t-2 border-gray-200 mb-8 w-full absolute top-20 left-0" />

        <form method="POST" class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8">
            {{ form.hidden_tag() }}
            <!-- Horizontal line -->
            <hr class="border-t-2 border-gray-300 mb-8 w-full" />

            <!-- Username Input -->
            <div class="mb-6">
                <label for="username" class="block mb-2 font-semibold">Username</label>
                {{ form.Username(class_='bg-gray-200 text-sm px-4 py-2 w-full') }}
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block mb-2 font-semibold">Password</label>
                {{ form.Password(class_='bg-gray-200 text-sm px-4 py-2 w-full') }}
            </div>

            <!-- Register Link -->
            <div class="text-start mb-6">
                <a href="{{ url_for('main.register') }}" class="text-gray-500 underline hover:text-blue-700">
                    Don't have an account? Register here
                </a>
            </div>

            <!-- Login Button -->
            <div class="text-end">
                {{ form.submit(class_='bg-green-400 px-6 py-2 text-white font-semibold rounded') }}
            </div>
        </form>
    </div>
</body>
</html>
